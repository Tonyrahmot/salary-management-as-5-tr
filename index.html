<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master-Assign-5 TR</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <!-- header part -->
    <header>
        <h1 class="font-semibold text-8xl text-center mt-16">Salary Management <br> <span
                class="text-purple-600">Assignment-5 PH-tr</span></hl>
    </header>
    <!-- main part of the doc  -->
    <main>
        <section class="grid gap-8 grid-cols-2 grid-rows-2 mt-16 mr-8">
            <!-- image of the site  -->
            <div class="border-2 flex justify-center">
                <img src="/salary-management.jpg" alt="">
            </div>
            <!-- slary table  -->
            <div class="border-2">
                <h1 class="text-5xl text-center mt-4">Income</h1>
                <h1 class="text-2xl border-2 text-center mt-8 bg-green-100">SALARY: <br> <input type="text" name=""
                        class="salary-input">
                </h1>

                <p class="error"></p>

                <div class="text-xl grid-cols-1 bg-gray-100 p-4 w-4/4 mx-auto mt-8">
                    <table class="table-auto mx-auto">
                        <h1 class="text-3xl text-center font-bold">Expenses</h1>

                        <thead>
                            <tr class="bg-black text-white">
                                <th>Prpoerties</th>
                                <th>Amount</th>
                            </tr>
                        </thead>
                        <!-- expenses  -->
                        <tbody class="text-left">
                            <tr>
                                <td>Food</td>
                                <td> <input type="text" name="" class="food-input"></td>
                            </tr>
                            <tr>
                                <td>House Rent</td>
                                <td> <input type="text" name="" class="rent-input"></td>

                            </tr>
                            <tr>
                                <td>Clothes</td>
                                <td> <input type="text" name="" class="cloth-input"></td>

                            </tr>
                        </tbody>
                    </table>
                    <!-- total expense  -->
                    <div class="flex justify-center">
                        <button class="calculate-btn p-2 bg-green-100">Calculate</button>
                    </div>
                    <h1 class="border-4 flex justify-center">Total Expense: <span class="totalexpense">0</span>
                    </h1>

                    <p class="error"></p>
                    <!-- Incme Balance  -->
                    <h1 class="border-4 flex justify-center font-bold">Balance: <span class="balance">0</span></h1>

                    <h1 class="border-4 flex justify-center">Savings% <input type="text" placeholder="00%"> <span>
                            <button class="bg-green-100">SAVE</button></span>
                    </h1>
                    <h1 class="border-4 flex justify-center font-bold">Saved Amount: <input> </h1>
                    <!-- remaining balance  -->
                    <h1 class="border-4 flex justify-center font-bold">Remaining Balance: <input> </h1>

                </div>
            </div>
        </section>
        <!-- script link  -->
        <script src="/js/salary.js"></script>
    </main>
</body>

</html>
